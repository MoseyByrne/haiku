<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <form id="haikuChecker" class="form-group">
        <label for="line1">Enter in first line: </label>
        <input type="text" name="line1" id="line1" />
        <br>
        <label for="line2">Enter in second line: </label>
        <input type="text" name="line2" id="line2" />
        <br>
        <label for="line3">Enter in third line: </label>
        <input type="text" name="line3" id="line3" />
        <br>
        <button type="submit">Submit</button>
      </form>
      <div class="result"></div>
    </div>
  </body>
</html>
